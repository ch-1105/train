spring:
  application:
    name: business
  profiles:
    active: dev # 开发环境
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: train
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: train
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:6650
      datasource:
        nacos:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel
            groupId: TRAIN_GROUP
            rule-type: flow
            namespace: train
# 配置seata
seata:
  #配置中心
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      namespace: train
      group: SEATA_GROUP
      username: nacos
      password: nacos
      context-path:
      data-id: seataServer.properties
    #注册中心
    registry:
      type: nacos
      nacos:
        application: seata-server
        server-addr: 127.0.0.1:8848
        group: SEATA_GROUP
        namespace: train
        cluster: standalone
        username: nacos
        password: nacos
        context-path:

  # seata 事务组名称
  tx-service-group: business-tx-group
