spring:
  application:
    name: member
  profiles:
    active: dev # 开发环境
  cloud:
    nacos:
      # 配置中心
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
      # 注册中心
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: train
# 配置seata
seata:
  # seata 事务组名称
  tx-service-group: business-tx-group
  service:
    # 组和集群关连
    vgroup-mapping:
      business-tx-group: default
    # 服务机器列表
    grouplist:
      default: 127.0.0.1:8091
